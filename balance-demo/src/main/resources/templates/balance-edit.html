<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layouts/authenticated.html}">
<head>
<meta charset="UTF-8">
<title>Edit Details</title>
</head>
<body>

	<div layout:fragment="content">
	
		<!-- Add Details Form -->
		<div class="card mb-4">
		
			<div class="card-header"><i class="bi-plus"></i> Add <span th:text="${balanceEditForm.header.type}"></span></div>
		
			<div class="card-body">
				
				<form th:action="@{/user/balance-edit/item}" th:object="${itemForm}" method="post" class="row">
					
					<div class="col-4">
						<input type="text" th:field="*{item}" class="form-control" placeholder="Enter Item Name" />
						<span th:errors="*{item}" class="text-secondary"></span>
					</div>
					
					<div class="col-2">
						<input type="number" th:field="*{unitPrice}" placeholder="Unit Price" class="form-control" />
						<span th:errors="*{unitPrice}" class="text-secondary"></span>
					</div>
					<div class="col-2">
						<input type="number" th:field="*{quantity}" placeholder="Quantity" class="form-control" />
						<span th:errors="*{quantity}" class="text-secondary"></span>
					</div>
					
					<div class="col">
						<button class="btn btn-primary"><i class="bi-plus"></i> Add Item</button>
						<a th:if="${balanceEditForm.showSaveBtn}" th:href="@{/user/balance-edit/confirm}" class="btn btn-secondary"><i class="bi-save"></i> Save</a>
					</div>
				</form>
				
			</div>
		</div>	
	
		
		<!-- Details List -->
		<div class="card">
			
			<div class="card-header"><i class="bi-list-check"></i> <span th:text="${balanceEditForm.header.type}"></span> Details List</div>
			
			<div class="card-body">
			
				<table class="table table-striped">
					
					<thead>
						<tr>
							<th>No.</th>
							<th>Item Name</th>
							<th class="text-end">Unit Price</th>
							<th class="text-end">Quantity</th>
							<th class="text-end">Price</th>
						</tr>
					</thead>
					
					<tbody>
						
						<tr class="align-middle" th:each="item, rowNum : ${balanceEditForm.items}">
							<td th:text="${rowNum.index + 1}">1</td>
							<td th:text="${item.item}">Java Basic Online</td>
							<td th:text="${item.unitPrice}" class="text-end">150,000</td>
							<td th:text="${item.quantity}" class="text-end">3</td>
							<td th:text="${item.unitPrice * item.quantity}" class="text-end">450,000</td>
						</tr>
					
					</tbody>
					
				</table>
			
			</div>
		
		</div>
	</div>		
	

</body>
</html>
